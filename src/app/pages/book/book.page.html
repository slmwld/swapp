<ion-header>
  <ion-toolbar mode="ios"
               color="dark" >
     <div slot="start">
      <img src="assets/img/logo.png" alt="logo" style="width: 15%; padding-left: 5%">
    </div>
    <ion-title>book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let card of cards">
        <ion-card>
          <h5>{{card.nombre}}</h5>
          <img [src]="card.imagen" style="min-width: 300px">
          <ion-card-header>
            <ion-card-subtitle>{{ card.tag }}</ion-card-subtitle>
            <ion-card-title>{{ card.conten}}</ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf=" card.url">
            <ion-button [href]="card.url">
              Play
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
